# Default values for gateway-graphql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  nodeEnv: 
  graphql:
    endPointPort:
    endPointHost:
  graphql.httpEndPoint
  graphql.httpEndPoint
  graphql.livenessHttpEndPoint
  graphql.wsEndPoint
  apollo:
    secretEngineApiKey:
    secretKeyEngineApiKey
    engineApiKey
    engineLogLevel
  brokerType:
  googleApplicationCredentials: ""
  configmapGcloudProjectId: ""
  configmapKeyGcloudProjectId: ""
  gcloudProjectId: ""
  gateway:
    repliesTopic: ""
    repliesTopicSubscription: ""
    eventsTopic: ""
    eventsTopicSubscription: ""
    materializedViewUpdatesTopic: ""
    materializedViewUpdatesTopicSubscription: ""
    materializedViewUpdatesTopic: ""
    materializedViewUpdatesTopicSubscription: ""
  replyTimeout: ""
      name: {{ .Values.env.secretJwtPublicKey: ""
      key: {{ .Values.env.secretKeyJwtPublicKey: ""
  jwtPublicKey: ""

